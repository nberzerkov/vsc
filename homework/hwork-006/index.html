<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Формы</h1>
    <div class="container">
      <form action="index.html">
        <label for="text">
          Текст
          <input type="text" id="text" placeholder="Ваше имя" />
        </label>
        <label for="num">
          Число
          <input type="number" id="num" />
        </label>
        <label for="pass">
          Пароль
          <input type="password" id="pass" required />
        </label>
        <label for="tel">
          Телефон
          <input type="tel" id="tel" />
        </label>
        <label for="mail"
          >Почта
          <input type="email" id="mail" />
        </label>
        <label for="check">
          <input type="checkbox" id="check" name="" />
          Чекбокс
        </label>
        <label for="check1">
          <input type="checkbox" id="check1" name="" />
          Чекбокс
        </label>
        <label for="check2">
          <input type="checkbox" id="check2" name="" />
          Чекбокс
        </label>
        <label for="radio">
          <input type="radio" id="radio" name="" />
          Radio
        </label>
        <label for="radio1">
          <input type="radio" id="radio1" name="" />
          Radio
        </label>
        <label for="radio2">
          <input type="radio" id="radio2" name="" />
          Radio
        </label>
        <label for="search">
          Поиск
          <input type="search" id="search" />
        </label>
        <label for="data">
          Дата
          <input type="date" id="data" />
        </label>
        <label for="file">
          Файл
          <input type="file" id="file" />
        </label>
        <div class="btn">
          <button type="reset">Сбросить</button>
          <button type="submit">Отправить</button>
        </div>
      </form>
    </div>
  </body>
</html>
